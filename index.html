<body>
    <div id="container">
        <h2 style="margin-bottom: 30px;">Enter Values Between 0 to 99999</h2>
        <input type="number" value="" name="input" placeholder="Enter Number" id="inputbox">
        <Button id="btn">Submit</Button>
    </div>
    <div id="counterSection">
        <div id="counter1" class="counter">
            <p class="current">0</p>
            <p class="next ">1</p>
        </div>
        <div id="counter2" class="counter">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
        <div id="counter3" class="counter">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
        <div id="counter4" class="counter">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
        <div id="counter5" class="counter">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
